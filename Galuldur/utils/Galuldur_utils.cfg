        [/show_if]
        [command]
            {VARIABLE Elralith_goal_set no}
            [modify_side]
                side={SIDE}
                [ai]
                    [leader_goal]  # Clear the goal
                    [/leader_goal]
                [/ai]
            [/modify_side]
        [/command]
    [/set_menu_item]

#define NEW_WOLF SIDE WOLF_MAX X Y
    # Event: New wolf for side {SIDE} at beginning of each turn at {X},{Y} if there are less than {WOLF_MAX}
    [event]
        name=new turn
        first_time_only=no
        {VARIABLE tmp {WOLF_MAX}}
        {VARIABLE_OP tmp add -1}
        [if]
            [have_unit]
                side={SIDE}
                type=Wolf
                count=0-$tmp
            [/have_unit]
            [then]
                {GENERIC_UNIT {SIDE} Wolf {X} {Y}}

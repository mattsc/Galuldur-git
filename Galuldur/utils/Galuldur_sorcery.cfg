#textdomain wesnoth-Galuldur

#define 06_07_EERIE_MESSAGE EERIE_TURN
    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=turn_number
                equals={EERIE_TURN}
            [/variable]

            [then]
                {MESSAGE Vaddan "" "" _"It's eerily quiet here. No animals, no stray orcs, nothing. Something's not right. Let's be careful and not spread out too much."}
                {MESSAGE Norfindil "" "" _"That's just because all the orcs are attacking Ultwildir. Stop making everybody nervous!"}
                {CLEAR_VARIABLE eerie_turn}
            [/then]
        [/if]
    [/event]
#enddef

#define NORFINDIL_TRANSFORMATION SIDE X Y FACING
    # Transform Norfindil to an undead and move him to their side
    # @SIDE: Side to which Norfindil is converted
    # @X,@Y: coordinates where he is moved

    {MESSAGE_FACING Undead_Leader Norfindil "" _"I bet you did not expect this!"}

    {STORE_UNIT_VAR id=Norfindil level Norfindil_level}
    [if]
        [variable]
            name=Norfindil_level
            equals=2
        [/variable]

        [then]
            {VARIABLE change_from (Elvish Ranger)}
            {VARIABLE change_to (Bone Shooter)}
        [/then]

        [else]
            {VARIABLE change_from (Elvish Avenger)}
            {VARIABLE change_to (Banebow)}
        [/else]
    [/if]

    {SOUND magic-missile-1.ogg}
    {TRANSFORM_UNIT id=Norfindil $change_to}
    {SOUND magic-missile-1.ogg}
    {TRANSFORM_UNIT id=Norfindil $change_from}
    {SOUND magic-missile-1.ogg}
    {TRANSFORM_UNIT id=Norfindil $change_to}
    {SOUND magic-missile-1.ogg}
    {TRANSFORM_UNIT id=Norfindil $change_from}
    {SOUND magic-missile-1.ogg}
    {TRANSFORM_UNIT id=Norfindil $change_to}
    {MODIFY_UNIT id=Norfindil side {SIDE}}

    {MESSAGE Norfindil "" "" _"What is happening to me???"}

    # Store away Norfindil for later, and capture village in case he is on one
    [store_unit]
        [filter]
            id=Norfindil
        [/filter]

        variable=stored_undead_Norfindil
    [/store_unit]

    {CAPTURE_FILTERED_VILLAGES_COPY {SIDE} x,y=$stored_undead_Norfindil.x,$stored_undead_Norfindil.y}

    [if]
        [variable]
            name=Norfindil_zapped
            equals=yes
        [/variable]

        [then]
            {MESSAGE Undead_Leader "" "" _"Remember when you were 'zapped' in battle? The Master put a curse on you then. You have subconsciously been working for us since. That is why you insisted so vehemently on taking the southern route. And now I am controlling you. Now go and report to the Master."}
        [/then]

        [else]
            {MESSAGE Undead_Leader "" "" _"Remember when you were exploring the High Plains by yourself? The Master put a curse on you then. You have subconsciously been working for us since. That is why you insisted so vehemently on taking the southern route. And now I am controlling you. Now go and report to the Master."}
        [/else]
    [/if]

    {CLEAR_VARIABLE change_from,change_to,Norfindil_level,Norfindil_zapped}

    {MOVE_UNIT_TO_EDGE_AND_OFF_MAP (id=Norfindil) {X} {Y} {FACING}}

    {MESSAGE narrator "portraits/undead/transparent/ancient-lich.png~O(50%)" "The Master" _"Harharharharhar!
<i> </i>
How's that for a little taste of my magic and what awaits those who dare to oppose me?"}

    # Have Vaddan take over and play out the rest of the turn on Side 2
    # Switch to his own side happens at the beginning of the next turn
    {MESSAGE Vaddan "" "" _"Well, well, this is an interesting turn of events. I think I better take over now. Any objections?"}

    [store_unit]
        [filter]
            id=Vaddan
        [/filter]

        variable=tmp_Vaddan
        kill=yes
    [/store_unit]

    # Remove the loyal trait
    {CLEAR_VARIABLE tmp_Vaddan.modifications.trait[0]}
    # Also need to do the following for changes to take effect:
    {CLEAR_VARIABLE tmp_Vaddan.upkeep}

    [unstore_unit]
        variable=tmp_Vaddan
    [/unstore_unit]

    {CLEAR_VARIABLE tmp_Vaddan}

    [modify_unit]
        [filter]
            id=Vaddan
        [/filter]

        canrecruit=yes
        overlays=""
        ellipse=""
    [/modify_unit]

    [modify_side]
        side=2
        user_team_name=_"Vaddan"
    [/modify_side]
#enddef

#define SWITCH_VADDAN_SIDE
    # Switch Vaddan and all troops, gold, and villages from Norfindil's side to Vaddan's own side
    {MODIFY_UNIT side=2 side 1}  # Turn all units over to Vaddan's side

    [modify_side]
        side=2
        hidden=yes
        controller=null
    [/modify_side]

    [store_gold]
        side=2
        variable=tmp_gold
    [/store_gold]

    [modify_side]
        side=1
        hidden=no
        controller=human
        gold=$tmp_gold
    [/modify_side]

    {CLEAR_VARIABLE tmp_gold}

    {TRANSFER_VILLAGE_OWNERSHIP 2 1}
#enddef


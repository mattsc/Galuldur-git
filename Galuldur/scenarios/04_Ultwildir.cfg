#textdomain wesnoth-Galuldur

[scenario]
    id=04_Ultwildir
    name= _"Ultwildir"
    next_scenario=05_Journey_Back

    map_data="{~add-ons/Galuldur/maps/04_Ultwildir.map}"

    # Schedule set in prestart event
    turns=-1
    victory_when_enemies_defeated=no

    {GALULDUR_STORY_04}

    [side]
        side=1
        controller=human
        id=Galuldur
        type=null # just to make wmllint happy

        team_name=Galuldur
        user_team_name=_"Galuldur"

        {GOLD 400 300 225}
        {INCOME 0 0 0}
    [/side]

    [side]
        side=2
        controller=ai
        id=Elralith
        name=_"Elralith"
        type=Elvish High Lord

        team_name=Galuldur
        user_team_name=_"Galuldur"
        save_id="Elralith"

        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Marksman,Elvish Ranger,Elvish Hero

        {GOLD 300 250 200}
        {INCOME 0 0 0}
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Elvish Marksman" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Elvish Ranger" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Elvish Hero" 2}

    [side]
        side=3
        controller=null
        no_leader=yes

        team_name=Galuldur
        user_team_name=_"Galuldur"
        save_id="Northern Elves"
        hidden=yes

        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Marksman,Elvish Hero

        {GOLD 175 150 125}
        {INCOME 0 0 0}

        [ai]
            leader_aggression=0.5
        [/ai]
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Elvish Marksman" 1}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Elvish Hero" 1}

    [side]
        side=4
        controller=null
        no_leader=yes

        team_name=Galuldur
        user_team_name=_"Galuldur"
        save_id="Woses"
        hidden=yes
    [/side]

    [side]
        side=5
        controller=ai
        id=Orc_Leader_W
        type=Orcish Sovereign

        team_name=Orcs
        user_team_name=_"Orcs"
        save_id="Orcs"

        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Orcish Slayer

        {GOLD 300 400 500}
        {INCOME 0 0 0}

        [ai]
            leader_aggression=0.5
        [/ai]
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 "Orcish Warrior" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 "Orcish Crossbowman" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 "Orcish Slayer" 2}

    [side]
        side=6
        controller=ai
        id=Troll_Leader
        type=Great Troll

        team_name=Orcs
        user_team_name=_"Orcs"
        save_id="Trolls"

        recruit=Troll Hero,Troll Shaman,Troll Whelp,Troll,Troll Rocklobber

        {GOLD 100 150 200}
        {INCOME 0 0 0}

        [ai]
            leader_aggression=0.5
        [/ai]
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 6 "Troll Shaman" 1}

    [side]
        side=7
        controller=null
        no_leader=yes

        team_name=Orcs
        user_team_name= _"Orcs"
        save_id="Orcs"
        hidden=yes

        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Orcish Slayer

        {GOLD 200 250 300}
        {INCOME 0 0 0}

        [ai]
            leader_aggression=0.5
        [/ai]
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 "Orcish Warrior" 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 "Orcish Crossbowman" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 "Orcish Slayer" 2}

    [event]
        name=prestart

        [recall]
            id=Norfindil
            x,y=21,11
        [/recall]
        [recall]
            id=Vaddan
            x,y=23,11
        [/recall]

        [if]
            [have_unit]
                id=Vaddan
            [/have_unit]

            [then]
                {VARIABLE have_Vaddan yes}
            [/then]

            [else]
                {VARIABLE have_Vaddan no}
            [/else]
        [/if]

        [store_map_dimensions]
            variable=map_dims
        [/store_map_dimensions]

        [capture_village]
            side=2
            terrain=*^Ve
        [/capture_village]

        {MENU_ELRALITH_CONTROL 2}
        {CLEAR_ELRALITH_MENU}

        {SET_LABEL 28 16 _"Follow Norfindil"}
        {PLACE_IMAGE (scenery/signpost.png) 28 16}
    [/event]

    [event]
        name=start

        {MESSAGE Galuldur "" "" _"Elralith, mighty leader of the Ultwildir Elves, we come from Pindir Forest. I am Galuldur, son of Galur. I bring you this letter from my father."}
        {MESSAGE Elralith "" "" _"Yes, Galuldur, I know who you are. Your father and I like to pretend that we don't like each other, but we are both quite aware of what is going on in the other's part of the world. I know why you are here."}
        {MESSAGE Elralith "" "" _"You fought well in the swamps, and I am grateful for what you have done. But I cannot spare any troops until we have won the fight here. There is a huge orc camp in the west and for some reason trolls have joined them. I do not know if we are strong enough to hold them off. We are expecting backups any time, but I am afraid that there are more orcs on their way also."}
        {MESSAGE Elralith "" "" _"Worse, they have started to burn the trees wherever they go. Ultwildir is not only our home, it is alive. It cannot survive if more than a quarter of the trees are destroyed. Help us defeat these orcs and we will come to Pindir Forest with you."}
        {MESSAGE Galuldur "" "" _"But it might be too late by then."}
        {MESSAGE Elralith "" "" _"I am sorry, there is nothing I can do. You can either help us and we come with you to Pindir Forest afterward, or you head back right now with no guarantee that either of us will survive."}

        {MOVE_UNIT id=Galuldur 25 14}
        {MOVE_UNIT id=Norfindil 26 13}

        [if]
            [variable]
                name=have_Vaddan
                equals=yes
            [/variable]

            [then]
                {MOVE_UNIT id=Vaddan 24 13}
            [/then]
        [/if]

        {MESSAGE Galuldur "" "" _"I have to help Elralith or everything will be lost, but I also need to send a message back to my father. Norfindil, take some fighters and go back to Pindir Forest."}
        {MESSAGE Norfindil "" "" _"Sounds like a plan. We can take the southern route along the Bay of Scales. With most of the orcs fighting up here, it should be comparatively calm down there now."}

        [if]
            [variable]
                name=have_Vaddan
                equals=no
            [/variable]

            [then]
                [unstore_unit]
                    variable=killed_Vaddan
                    find_vacant=yes
                    x,y=24,13
                [/unstore_unit]

                {CLEAR_VARIABLE killed_Vaddan}
                {FULL_HEAL id=Vaddan}
            [/then]
        [/if]

        {MESSAGE Vaddan "" "" _"If I may say something ..."}

        # There are 3 possibilities to get here:
        # 1: Vaddan was never allowed to join
        # 2: Vaddan joined, but was killed
        # 3: Vaddan joined and it still around
        [if]
            [variable]
                name=have_Vaddan
                equals=no
            [/variable]

            [then]
                [if]
                    [variable]
                        name=Vaddan_joins
                        equals=yes
                    [/variable]

                    [then]
                        {MESSAGE Galuldur "" "" _"Vaddan! I thought you were dead."}
                        {MESSAGE Vaddan "" "" _"Yeah, I get that a lot. But that's besides the point right now, I know a better route for us to take."}
                        {MESSAGE Norfindil "" "" _"Us? What do you mean, ''us''? Nobody said anything about you coming with me. For all I know this is just another one of your plots at our lives and money."}
                    [/then]

                    [else]
                        {MESSAGE Galuldur "" "" _"Vaddan! Where did you come from?"}
                        {MESSAGE Vaddan "" "" _"You learn a few tricks when you live in the mountains. But that's besides the point right now, I know a better route for us to take."}
                        {MESSAGE Norfindil "" "" _"Us? What do you mean, ''us''? Why would you suddenly want to help us? Last thing I heard you were fighting us and you said that you couldn't care the least about elves."}
                        {MESSAGE Vaddan "" "" _"I don't care about elves. But if these orcs take over, things will get a lot worse for everybody around here. I am simply acting in my own best interest."}
                        {MESSAGE Norfindil "" "" _"Your own interest? I do believe that part, but what does it mean this time? Our lives and money?"}
                    [/else]
                [/if]
            [/then]

            [else]
                {MESSAGE Norfindil "" "" _"What do you want? Another plot at our lives and money?"}
            [/else]
        [/if]

        {MESSAGE Vaddan "" "" _"I'm just going to ignore that ... You should not take the southern route back. Even you must know that it is still swarming with orcs. There is a hidden northern route that is much safer these days."}
        {MESSAGE Norfindil "" "" _"Yeah, right. There are nothing but huge impassable mountain ranges in the north, with no way across them. Galuldur, don't trust this thief. He has shown you before what he is made of. He will just lead us into trap."}
        {MESSAGE Vaddan "" "" _"Is it me or you who has spent the last 30 years in these mountains? I happen to know a hidden pass down to the plains north of Pindir Forest. And before you say it, yes, there are goblins and trolls in that area, but nothing we cannot handle with a small number of experienced fighters in addition to myself and Master Norfindil here. You should keep your main army here to defend Ultwildir."}

        # Galuldur's choice
        [message]
            [option]
                message=_"We will follow Norfindil's advice and take the southern route."

                [command]
                    {VARIABLE chosen_route south}
                    {MESSAGE Vaddan "" "" _"This is the wrong choice, but you're the boss."}
                [/command]
            [/option]

            [option]
                message=_"We will follow Vaddan's advice and take the northern route."

                [command]
                    {VARIABLE chosen_route north}
                    {MESSAGE Norfindil "" "" _"This is the wrong choice, but you're the boss."}
                [/command]
            [/option]
        [/message]

        {MESSAGE Galuldur "" "" _"Norfindil, I put you in charge. Vaddan, you go with him. Go to Pindir Forest as quickly as possible and let my father know that I will follow with Elralith's men as soon as I can."}
        {MESSAGE Norfindil "" "" _"We will leave at sunset (Turn 4), so you need to select troops to go with us before then."}

        {MOVE_UNIT (id=Norfindil) 28 16}
        [store_unit]
            [filter]
                id=Norfindil
            [/filter]

            variable=Norfindil_troops
            kill=yes
        [/store_unit]

        {MOVE_UNIT (id=Vaddan) 28 16}
        [store_unit]
            [filter]
                id=Vaddan
            [/filter]

            variable=Norfindil_troops
            mode=append
            kill=yes
        [/store_unit]

        {CLEAR_VARIABLE have_Vaddan,Vaddan_joins}

        {NARRATOR_GRAY _"Note" _"Any unit you send to the signpost during the first 3 turns will join Norfindil and Vaddan and will be unavailable in this scenario."}
        {NARRATOR_GRAY _"Another note" _"The number of burnt forest tiles, along with the allowable limit, will be displayed at the beginning of each turn. In addition, every time forest is burnt, orange floating text will show the same information."}
        {NARRATOR_GRAY  _"Yet another note" _"If you suspect that Elralith is about to embark on a suicide run, you can make him go to a location of your choice by right clicking on a tile. The goal will remain in place even after Elralith gets there, until it is specifically cleared (also by right clicking)."}

        {REPLACE_SCHEDULE 0}

        [objectives]
            summary=_"Save Ultwildir"
            [objective]
                description= _"Defeat all enemy units"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Galuldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Elralith"
                condition=lose
            [/objective]
            [objective]
                description= _ "More than one quarter of the forest tiles are burnt by enemy units"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    # Event: At the beginning of each turn, display how many burnt trees there are, and what the limit is
    [event]
        name=new turn
        first_time_only=no

        # Count the number of forest tiles
        [store_locations]
            terrain=Gs^F*,Gg^F*,Hh^F*
            variable=tmp
            x=1-$map_dims.width
            y=1-$map_dims.height  # needed to exclude edge tiles
        [/store_locations]
        {VARIABLE forest_tiles $tmp.length}

        # Count the number of burnt forest tiles
        [store_locations]
            terrain=Gs^Fdw,Hh^Fdw
            variable=tmp
            x=1-$map_dims.width
            y=1-$map_dims.height  # needed to exclude edge tiles
        [/store_locations]

        {VARIABLE burnt_forest $tmp.length}
        {VARIABLE burnt_limit $forest_tiles}
        {VARIABLE_OP burnt_limit divide 4}
        {VARIABLE_OP burnt_limit round floor}

        {NARRATOR_GRAY "Forest Statistics" _""+$burnt_forest+" of "+$forest_tiles+" forest tiles are burnt  (allowable limit: "+$burnt_limit+")"}

        # {CLEAR_VARIABLE burnt_forest}  # !!! Don't do this; needed later; cleared at end of scenario !!!
        {CLEAR_VARIABLE tmp,forest_tiles}
    [/event]

    # Event: trees get burnt as orc sides move
    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=5,6,7
        [/filter]

        {BURN_FOREST (
            x,y=$x1,$y1
            radius=1
        )}

        # Now check whether we are over the limit
        {VARIABLE old_burnt_forest $burnt_forest}
        [store_locations]
            terrain=Gs^Fdw,Hh^Fdw
            variable=tmp
            x=1-$map_dims.width
            y=1-$map_dims.height  # needed to exclude edge tiles
        [/store_locations]
        {VARIABLE burnt_forest $tmp.length}

        # Display how many tiles are burnt, as well as the limit, but only if the number increased
        [if]
            [variable]
                name=burnt_forest
                greater_than=$old_burnt_forest
            [/variable]

            [then]
                {FLOATING_TEXT_COPY x,y=$x1,$y1 255,165,0 $burnt_forest+"/"+$burnt_limit}
            [/then]
        [/if]
        {CLEAR_VARIABLE old_burnt_forest}

        # If so, that's defeat
        [if]
            [variable]
                name=burnt_forest
                greater_than=$burnt_limit
            [/variable]

            [then]
                {MESSAGE Elralith "" "" _"No!!! Ultwildir cannot survive with so many trees burnt!"}

                {CLEAR_VARIABLE burnt_limit,burnt_forest}

                [endlevel]
                    result=defeat
                [/endlevel]
            [/then]
        [/if]

        {CLEAR_VARIABLE tmp}
    [/event]

    # Event: Side 7 orcs appear on turn 5
    [event]
        name=turn 5,orcs7_appear

        {NEW_LEADER_APPEARS 7 (Orcish Ruler) 1 29 Orc_Leader_SW ()}
        {MESSAGE Orc_Leader_SW "" "" _"Me come, brothers, bring more warriors. Ooo, nice camp right here. Still warm. Squishy, squishy little elf."}
    [/event]

    # Event: Side 3 Elves appear on turn 6
    [event]
        name=turn 6,elves_appear

        {NEW_LEADER_APPEARS 3 (Elvish Lord) 15 1 Elves_Leader_N ()}
        {MESSAGE Elves_Leader_N "" "" _"Elralith, we come to join you in the battle."}

        # Create the camp
        [terrain]
            x=14,15,16
            y=1,2,1
            terrain=Ce
        [/terrain]
        [terrain]
            x,y=15,1
            terrain=Ke
        [/terrain]
        [redraw]
        [/redraw]
    [/event]

    # Event: Side 4 woses appear on turn 7
    [event]
        name=turn 7,woses_appear

        {UNIT 4 "Elder Wose" 18 5 (id=Wose_leader)}
        {GENERIC_UNIT 4 "Wose" 19 5}
        {GENERIC_UNIT 4 "Wose" 19 6}
        {GENERIC_UNIT 4 "Wose" 17 6}

        [modify_side]
            side=4
            hidden=no
            controller=ai
        [/modify_side]

        {SCROLL_TO 18 5}
        {MESSAGE Wose_leader "" "" _"Elralith, High Lord of the Elves. We have come to assist you in your fight against those horrible tree burners."}
    [/event]

    # Event: Remove signpost at turn 4
    [event]
        name=turn 4

        {SCROLL_TO 28 16}
        {NARRATOR_GRAY "" _"Norfindil and Vaddan have left. You cannot send troops with them any more now."}
        {REMOVE_LABEL 28 16}
        {REMOVE_IMAGE 28 16}

        # Start S6 or S7 at this same time of day
        [if]
            [variable]
                name=chosen_route
                equals=south
            [/variable]

            [then]
                [store_time_of_day]
                    variable=time_of_day_south
                [/store_time_of_day]
            [/then]

            [else]
                [store_time_of_day]
                    variable=time_of_day_north
                [/store_time_of_day]
            [/else]
        [/if]
    [/event]

    # Event: Troops sent to signpost disappear and are saved for later scenario
    #     only during first 3 turns
    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
            x,y=28,16
            [not]
                id=Galuldur
            [/not]
        [/filter]

        [if]
            [variable]
                name=turn_number
                less_than=4
            [/variable]

            [then]
                {MESSAGE unit "" "" _"I follow Norfindil. See you back at Pindir Forest."}

                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]

                    variable=Norfindil_troops
                    mode=append
                    kill=yes
                [/store_unit]
            [/then]
        [/if]
    [/event]

    # Event: Victory when all enemy units are defeated
    [event]
        name=die
        first_time_only=no

        [filter]
            side=5,6,7
        [/filter]

        [if]
            [not]
                [have_unit]
                    side=5,6,7
                [/have_unit]
            [/not]

            [then]
                {MESSAGE Galuldur "" "" _"We made it!"}

                # Store Elralith, needed again later
                [store_unit]
                    [filter]
                        id=Elralith
                    [/filter]

                    variable=stored_Elralith
                [/store_unit]

                # Save the terrain for the next scenario (burnt trees)
                [store_locations]
                    y=22-$map_dims.height
                    variable=stored_terrain_S4
                [/store_locations]

                {CLEAR_VARIABLE burnt_forest,burnt_limit,map_dims}

                # Start S5 at same time of day
                [store_time_of_day]
                [/store_time_of_day]

                [endlevel]
                    result=victory
                    bonus=no
                    carryover_add=yes
                    carryover_percentage=40
                    carryover_report=yes
                    linger_mode=yes
                [/endlevel]
            [/then]
        [/if]
    [/event]

    {DEATH_EVENTS}
[/scenario]

        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin

        {GOLD 100 150 200}
        {INCOME 0 0 0}

        [ai]
            aggression=1
            caution=-10
            grouping=no
            village_value=0.01
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        id=Orc_Leader_S
        type=Orcish Sovereign


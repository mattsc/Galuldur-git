#textdomain wesnoth-Galuldur

[scenario]
    id=10_Final_Battle
    name= _"Final_Battle"
    next_scenario=null

    map_data="{~add-ons/Galuldur/maps/10_Final_Battle.map}"

    {DEFAULT_SCHEDULE}
    turns=-1
    victory_when_enemies_defeated=no

    {GALULDUR_STORY_10}

    # wmllint: recognize Galur
    # wmllint: recognize Norfindil
    # wmllint: recognize Elralith

    {SET_PORTAL_ANIM 27 33}
    {SET_PORTAL_ANIM 33 32}
    {SET_PORTAL_ANIM 38 33}

    [side]
